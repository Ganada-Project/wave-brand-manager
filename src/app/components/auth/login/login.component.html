<div class="main-login-page">
  <form>
    <div class="form-group">
      <input type="email" class="form-control" id="inputEmail" [(ngModel)]="User.email" aria-describedby="emailHelp" name="inputEmail" placeholder="이메일 / 전화번호">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="inputPassword" name="inputPassword" [(ngModel)]="User.password" placeholder="비밀번호">
    </div>
    <button id="login-btn" type="submit" (click)="login()" class="btn btn-primary">로그인</button>
    <button routerLink="/register/sms" routerLinkActive="active">계정 생성</button>
  </form>
</div>
